<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="min-h-screen bg-gray-100">
        <div class="h-16 bg-white shadow-sm pl-80 pr-8 fixed w-full top-0 left-0 flex items-center">
            <div class="relative">
                <span class="absolute left-2 top-2 w-6 text-gray-400"><i class="fas fa-search"></i></span>
                <input type="text" class="block w-72 shadow border-none rounded-3xl focus:outline-none py-2 bg-gray-100 text-base text-gray-600 pl-11 pr-2">
            </div>

            <div class="ml-auto flex items-center">
                <div>
                    <span class="w-6 cursor-pointer text-gray-600 hover:text-gray-900">
                        <i class="fas fa-bell ">
                        </i>
                    </span>
                </div>
                <div class="ml-4 relative">
                    <div>
                        <img class="h-6 w-6 rounded-full object-cover" src="https://ui-avatars.com/api/?background=0D8ABC&color=fff" alt="">
                    </div>
                </div>
            </div>
        </div>

        <div class="fixed left-0 top-0 w-72 h-full bg-gray-800 shadow-md z-10">
            <div class="text-white font-bold text-base uppercase text-center py-5 bg-gray-900">
                admin
            </div>
            <div class="py-5">
                <a href="#" class="flex items-center my-1 px-4 py-3 text-white border-l-4 border-blue-600 bg-gray-900">
                    <i class="fas fa-home w-5 mr-3"></i>
                    Dashboard
                </a>
                <a href="#" class="flex items-center my-1 px-4 py-3 text-white border-l-4 border-trasparent hover:border-blue-600 hover:bg-gray-900 transition">
                    <i class="fas fa-layer-group w-5 mr-3"></i>
                    category
                </a>
            </div>
        </div>

        <div class="pt-24 pr-8 pl-80">
            <h1 class="text-3xl text-gray-700 font-bold">
                Welcome to dashboard
            </h1>
        </div>
    </div>
</body>
</html>
